  <script>
    function navigateToPage(page) {
      // デプロイされたURLを取得して遷移
      google.script.run
        .withSuccessHandler(function(url) {
          // target="_top"で親フレームに遷移
          window.top.location.href = url + '?page=' + page;
        })
        .withFailureHandler(function(error) {
          alert('ページ遷移に失敗しました: ' + error);
        })
        .getDeployedUrl();
    }
  </script>
